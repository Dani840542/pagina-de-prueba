<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Obtener ubicación</title>
</head>
<body>
  <h1>Tu ubicación actual</h1>
  <button onclick="pedirUbicacion()">Mostrar ubicación</button>
  <p id="mensaje"></p>

  <script>
    function pedirUbicacion() {
      const mensaje = document.getElementById('mensaje');
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            mensaje.textContent = `Latitud: ${lat}, Longitud: ${lon}`;
          },
          (error) => {
            mensaje.textContent = 'No se pudo obtener la ubicación: ' + error.message;
          }
        );
      } else {
        mensaje.textContent = 'Tu navegador no soporta Geolocalización.';
      }
    }
  </script>
</body>
</html>
